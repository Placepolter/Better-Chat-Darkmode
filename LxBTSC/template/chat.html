<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./chat_files/style.css">
        <link rel="stylesheet" type="text/css" href="./chat_files/xbbcode.css">
        <link rel="stylesheet" type="text/css" href="./chat_files/freezeframe_styles.min.css">
        <link rel="stylesheet" type="text/css" href="./chat_files/jquery.fancybox.min.css">

        <script type="text/javascript" src="./chat_files/jquery-3.2.1.min.js.download"></script>
        <script type="text/javascript" src="./chat_files/qwebchannel.js.download"></script>
        <script type="text/javascript" src="./chat_files/xbbcode.js.download"></script>
        <script type="text/javascript" src="./chat_files/config.js.download"></script>
        <script type="text/javascript" src="./chat_files/tabs.js.download"></script>
        <script type="text/javascript" src="./chat_files/messages.js.download"></script>
        <script type="text/javascript" src="./chat_files/embed.js.download"></script>
        <script type="text/javascript" src="./chat_files/emotes.js.download"></script>
        <script type="text/javascript" src="./chat_files/favicons.js.download"></script>
        <script type="text/javascript" src="./chat_files/anchorme.min.js.download"></script>
        <script type="text/javascript" src="./chat_files/popper.min.js.download"></script>
        <script type="text/javascript" src="./chat_files/jquery.fancybox.min.js.download"></script>
        <script type="text/javascript" src="./chat_files/freezeframe.pkgd.min.js.download"></script>
        <script type="text/javascript" src="./chat_files/tenor.js.download"></script>
        <script type="text/javascript">
        /*
         * Better Chat plugin for TeamSpeak 3
         * GPLv3 license

         * Copyright (C) 2019 Luch (https://github.com/Luch00)
        */
            var main;
            var isBottom = true;
            var qtObject;
            var tooltip;
            var popper;

            // keep chat scrolled to the bottom, if it was
            var stayDown = function() {
                if (isBottom) {
                    window.scroll(0, document.body.scrollHeight);
                }
            };

            var obs = new ResizeObserver(entries => {
                for (var entry of entries) {
                    stayDown();
                }
            });

            new QWebChannel(qt.webChannelTransport, function(channel) {
                qtObject = channel.objects.wObject;
                
                qtObject.toggleEmoteMenu.connect(toggleEmoteMenu);
                qtObject.textMessageReceived.connect(addTextMessage);
                qtObject.printConsoleMessage.connect(addConsoleMessage);
                qtObject.tabChanged.connect(showTab);
                qtObject.addServer.connect(addServerTabs);
                qtObject.loadEmotes.connect(loadEmotes);
                qtObject.configChanged.connect(configChanged);

                qtObject.serverWelcomeMessage.connect(ts3ServerWelcome);
                qtObject.serverConnected.connect(ts3ServerConnected);
                qtObject.serverDisconnected.connect(ts3ServerDisconnected);
                qtObject.serverStopped.connect(ts3ServerStopped);

                //qtObject.serverConnectionLost.connect(Ts3ServerConnectionLost);

                qtObject.clientConnected.connect(ts3ClientConnected);
                qtObject.clientDisconnected.connect(ts3ClientDisconnected);
                qtObject.clientTimeout.connect(ts3ClientTimeout);
                qtObject.clientKickedFromChannel.connect(ts3ClientKickedFromChannel);
                qtObject.clientKickedFromServer.connect(ts3ClientKickedFromServer);
                qtObject.clientBannedFromServer.connect(ts3ClientBannedFromServer);

                qtObject.clientPoked.connect(ts3ClientPoked);
            });

            function waitForQt() {
                // try to make sure qwebchannel exists before loading config
                setTimeout(function() {
                    qtObject.getDone(function(done) {
                        if (done === true) {
                            loadConfig()
                            .then(function() {
                                $('.chattab').css('font-size', Config.FONT_SIZE + 'pt');
                                loadEmotes();
                                initTenor();
                            });
                        }
                        else {
                            waitForQt();
                        }
                });
                }, 100);
            }
            
            window.onload = function() {
                main = $('#main');
                tooltip = $('.tooltipper');
                Emotes.emoteListElement = $('#emote-list');
                waitForQt();

                // monitor body and window resizing
                obs.observe(main[0]);
                $(window).resize(stayDown);

                // when scrolling check if we are at the bottom
                $(window).scroll(function() {
                    setTimeout(function () {
                        isBottom = (window.innerHeight + window.pageYOffset) >= document.body.offsetHeight;
                    }, 0);
                });
                
                main.on('mouseenter', '.emote', function() {
                    showTooltip($(this));
                });
                main.on('mouseleave', '.emote', function() {
                    hideTooltip();
                });
                main.on('click', '.fancybox', function(e) {
                    $.fancybox.open({
                        src: this.href || this.src,
                        type: 'image',
                        backFocus: false,
                        buttons: ["zoom", "fullScreen", "close"]
                    });
                    e.preventDefault();
                    e.stopPropagation();
                });

                main.on('click', '.close-embeds', function(e) {
                    $(this).parent().remove();
                });

                $(document.getElementById('emote-list')).on('click', '.emote', function(e) {
                    qtObject.emoteClicked(this.dataset.key);
                    if(!e.shiftKey) {
                        toggleEmoteMenu();
                        hideTooltip();
                    }
                });

                $(document.getElementById('tenor')).on('click', '.tenor-gif', function(e) {
                    qtObject.emoteClicked(this.getAttribute('share-url'));
                    registerShare(this.getAttribute('share-id'));
                    if(!e.shiftKey) {
                        toggleEmoteMenu();
                        hideTooltip();
                    }
                });
            };

            function showTooltip(elem) {
                tooltip.text(elem.attr('alt'));
                popper = new Popper(elem, tooltip, {
                    placement: 'top',
                    modifiers: {
                        offset: {
                            offset: 0
                        },
                        preventOverflow: {
                            padding: 10
                        }
                    }
                });
            }

            function hideTooltip() {
                if (popper) {
                    popper.destroy();
                }
            }

            function toggleEmoteMenu() {
                $("#popup").toggleClass('menu-visible');
                main.toggleClass('no-scroll');
            }

            // for switching tabs in emote menu
            function openTab(event, tabName) {
                var tabcontent = document.getElementsByClassName('tabcontent');
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                var tablinks = document.getElementsByClassName('emote-tablink');
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(tabName).style.display = "block";
                event.currentTarget.className += " active";
            }

            function loadEmotes() {
                Emotes.clear();
                Emotes.load();
            }

            function configChanged() {
                loadConfig()
                .then(function () {
                    $('.chattab').css('font-size', Config.FONT_SIZE + 'pt');
                    loadEmotes();
                });
            }

            function ts3LinkClicked(event) {
                if (event.which == 3) {
                    event.preventDefault();
                    $(event.currentTarget)[0].click();
                }
            }
        </script>
    </head>
    <body id="main" background="./style/shanks_is_gay.png">
    
        <div class="tooltipper">Tooltiptext</div>
        <div class="emote-menu" id="popup">
            <div class="emotetabs">
                <button class="emote-tablink active" onclick="openTab(event, &#39;emote-list&#39;)">Emotes</button>
                <button class="emote-tablink" onclick="openTab(event, &#39;tenor&#39;)">Gif Search</button>
            </div>
            <div id="emote-list" class="tabcontent custom-scroll"></div>
            <div id="tenor" class="tabcontent" style="display:none;">
                <div class="tenor-searchbox">
                    <input id="tenor-search" type="text" placeholder="Search Tenor" onkeyup="searchTenor()" onclick="this.select()">
                </div>
                <div class="tenor-results-wrap custom-scroll">
                    <div id="tenor-results"></div>
                    <div class="tenor-loadmore">
                        <button id="tenor-load" onclick="searchMore()">Load More</button>
                            
                    </div>
                </div>
            </div>
        </div>
    
</body></html>
